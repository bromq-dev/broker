# Docker Compose for testing clustered MQTT brokers
#
# Usage:
#   docker compose up -d
#
# This starts:
#   - Redis on port 6379
#   - Broker node1 on port 1883
#   - Broker node2 on port 1884
#
# Test cross-node messaging:
#   mosquitto_sub -p 1883 -t "test/#" &
#   mosquitto_pub -p 1884 -t "test/hello" -m "from node2"

services:
  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  node1:
    build:
      context: ../..
      dockerfile: Dockerfile
    command: ["-addr", ":1883"]
    ports:
      - "1883:1883"
    environment:
      - REDIS_ADDR=redis:6379
      - NODE_ID=node1
    depends_on:
      redis:
        condition: service_healthy

  node2:
    build:
      context: ../..
      dockerfile: Dockerfile
    command: ["-addr", ":1883"]
    ports:
      - "1884:1883"
    environment:
      - REDIS_ADDR=redis:6379
      - NODE_ID=node2
    depends_on:
      redis:
        condition: service_healthy
